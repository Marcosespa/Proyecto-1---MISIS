<!-- front/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Resumen y Preguntas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        textarea { width: 100%; max-width: 500px; height: 100px; }
    </style>
</head>
<body>
    <h1>App de Resumen y Preguntas</h1>

    <!-- Sección de Login -->
    <div class="section">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Sección de Subir Archivo -->
    <div class="section">
        <h2>Subir Archivo</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Subir</button>
        <p id="upload-message"></p>
    </div>

    <!-- Sección de Resumen -->
    <div class="section">
        <h2>Obtener Resumen</h2>
        <button onclick="summarize()">Generar Resumen</button>
        <p id="summary-message"></p>
        <textarea id="summary-result" readonly></textarea>
    </div>

    <!-- Sección de Preguntas -->
    <div class="section">
        <h2>Hacer una Pregunta</h2>
        <input type="text" id="question" placeholder="Escribe tu pregunta">
        <button onclick="askQuestion()">Preguntar</button>
        <p id="ask-message"></p>
        <textarea id="answer-result" readonly></textarea>
    </div>

    <!-- Vincular el archivo JS -->
    <script src="/app/app.js"></script>
</body>
</html>

<!-- front/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Resumen y Preguntas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        textarea { width: 100%; max-width: 500px; height: 100px; }
        .container { max-width: 800px; margin: auto; }
        .usuario-info { display: flex; justify-content: space-between; align-items: center; }
        .usuario-detalle { display: flex; align-items: center; }
        .btn-cerrar { padding: 5px 10px; }
        img { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="usuario-info">
            <div class="usuario-detalle">
                <img id="fotoPerfil" src="" alt="Foto de perfil" width="100" style="display:none;">
                <p>Bienvenido, <span id="nombre_usuario"></span>!</p>
            </div>
            <button id="btn-cerrar-sesion" class="btn-cerrar" onclick="logout()">Cerrar Sesi√≥n</button>
        </header>

        <h1>App de Resumen y Preguntas</h1>

        <!-- Subir Archivo -->
        <div class="section">
            <h2>Subir Archivo</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Subir</button>
            <p id="upload-message"></p>
        </div>

        <!-- Resumen -->
        <div class="section">
            <h2>Obtener Resumen</h2>
            <button onclick="summarize()">Generar Resumen</button>
            <p id="summary-message"></p>
            <textarea id="summary-result" readonly></textarea>
        </div>

        <!-- Preguntas -->
        <div class="section">
            <h2>Hacer una Pregunta</h2>
            <input type="text" id="question" placeholder="Escribe tu pregunta">
            <button onclick="askQuestion()">Preguntar</button>
            <p id="ask-message"></p>
            <textarea id="answer-result" readonly></textarea>
        </div>
    </div>

    <script src="/src/documento.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Resumen y Preguntas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .usuario-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .usuario-detalle {
            display: flex;
            align-items: center;
        }
        .usuario-detalle img {
            border-radius: 50%;
            margin-right: 1rem;
            max-width: 60px;
            display: none; /* Mantiene el comportamiento original */
        }
        .usuario-detalle p {
            margin: 0;
            font-weight: 500;
            color: #333;
        }
        .btn-cerrar {
            background-color: #dc3545;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-cerrar:hover {
            background-color: #c82333;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .section {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6c757d;
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.3);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn-primary {
            background-color: #6c757d;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5c636a;
        }
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="usuario-info">
            <div class="usuario-detalle">
                <img id="fotoPerfil" src="" alt="Foto de perfil" style="display:none;">
                <p>Bienvenido, <span id="nombre_usuario"></span>!</p>
            </div>
            <button id="btn-cerrar-sesion" class="btn-cerrar" onclick="logout()">Cerrar Sesión</button>
        </header>

        <h1>App de Resumen y Preguntas</h1>

        <!-- Subir Archivo -->
        <div class="section">
            <h2>Subir Archivo</h2>
            <div class="input-group mb-3">
                <input type="file" id="fileInput" class="form-control">
                <button class="btn btn-primary" onclick="uploadFile()">Subir</button>
            </div>
            <p id="upload-message" class="mb-0"></p>
        </div>

        <!-- Selección de documento -->
        <div class="section">
            <h2>Seleccionar Documento</h2>
            <select id="document-selector" class="form-select" onchange="cambiarDocumento()">
                <option value="">-- Selecciona un documento --</option>
            </select>
            <p id="selector-message" class="success mb-0"></p>
        </div>

        <!-- Resumen -->
        <div class="section">
            <h2>Obtener Resumen</h2>
            <button class="btn btn-primary" onclick="summarize()">Generar Resumen</button>
            <p id="summary-message" class="mb-2"></p>
            <textarea id="summary-result" class="form-control" readonly></textarea>
        </div>

        <!-- Preguntas -->
        <div class="section">
            <h2>Hacer una Pregunta</h2>
            <div class="input-group mb-3">
                <input type="text" id="question" class="form-control" placeholder="Escribe tu pregunta">
                <button class="btn btn-primary" onclick="askQuestion()">Preguntar</button>
            </div>
            <p id="ask-message" class="mb-2"></p>
            <textarea id="answer-result" class="form-control" readonly></textarea>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/documento.js"></script>
</body>
</html>
